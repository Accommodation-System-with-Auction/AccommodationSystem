<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<section>
    <body>
        <section>
            <main>
                <h1>업체등록</h1>
                <div>
                    업체명 :
                    <input type="text"><br>

                    위치 : 
                    <select>
                        <option>서울</option>
                        <option>제주</option>
                        <option>부산</option>
                        <option>강원</option>
                        <option>경기</option>
                        <option>인천</option>
                        <option>경상</option>
                        <option>전라</option>
                        <option>충청</option>
                    </select>

                    <select>
                        <option value="">서울 전체</option>
                        <option value="">강남/역삼/삼성</option>
                        <option value="">신사/청담/압구정</option>
                        <option value="">서초/교대/사당</option>
                        <option value="">잠실/송파/강동</option>
                        <option value="">을지로/명동/중구</option>
                        <option value="">서울역/이태원/용산</option>
                        <option value="">종로/인사동</option>
                        <option value="">동대문구</option>
                        <option value="">홍대/합정/마포/서대문</option>
                        <option value="">여의도</option>
                        <option value="">영등포역</option>
                        <option value="">구로/신도림/금천</option>
                        <option value="">김포공항/염창/강서</option>
                        <option value="">건대입구/성수/왕십리</option>
                        <option value="">성북/강북/노원/도봉</option>
                    </select><br>

                    사업자 등록증 <input type="file" value="+" accept="image/*"><br>
                    <br>

                    방 추가
                    <br>
                    <section>
                        방 이름 : <input type="text"><br>
                        방 갯수 : <input type="text"><br>
                        인원 수 : <input type="text"><br>
                        침대 크기 : <input type="text"><br>
                        침대 갯수 : <input type="text"><br>
                        가격<br>
                        월 ~ 목 : <input type="text"><br>
                        금 ~ 토 : <input type="text"><br>
                        사진 추가 <input type = "button" value = "+"><br>
                        <input type="file" value="+"><br>
                        추가 사항<br>
                        <input type="text"><br>
                        <button>추가하기</button>
                    </section>  

                    <button>등록</button>
                </div>

            </main>
        </section>
    </body>
</section>

<section>
    <footer id="footer">
        <h1>푸터</h1>
        
    </footer>
</section>

</html>
